<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Regex Matching Web App</h1>
        <form action="/results" method="POST">
            <div class="mb-3">
                <label for="test_string" class="form-label">Test String</label>
                <textarea class="form-control" id="test_string" name="test_string" rows="3" required>{{ test_string or '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="regex" class="form-label">Regular Expression</label>
                <input type="text" class="form-control" id="regex" name="regex" value="{{ regex_pattern or '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Matches</button>
        </form>

        <hr>

        <a href="/validate_email" class="btn btn-secondary">Go to Email Validation</a>

        {% if matches is not none %}
            <h2 class="mt-4">Matches</h2>
            <ul class="list-group">
                {% for match in matches %}
                    <li class="list-group-item">{{ match }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
